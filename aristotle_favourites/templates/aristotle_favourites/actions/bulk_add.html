{% extends "aristotle_mdr/base.html" %}

{% block title %}Add mulitple items to folder{% endblock %}
{% block content %}
{{ form.media }}
<form method="post" action="{% url 'aristotle:bulk_action' %}?next={{next}}">{% csrf_token %}
    <input type="hidden" name="bulkaction" value="{{ action }}"/>
    <div class="modal-body">
        <table class='table'>
            {{ form.as_table }}
        </table>
    <div>
        <a class="btn btn-default" href="{{ next }}">Cancel</a>
        <button type="submit" name="confirmed" class="btn btn-primary" value="Add">Add to folder</button>
    </div>
</form>
{% include 'autocomplete_light/static.html' %}
{% endblock %}
